<!doctype html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.4/full/pyodide.js"></script>
  </head>

  <body>
    <p>
      You can execute any Python code. Just enter something in the box below and
      click the button.
    </p>
    <input id="code" style="width: 90%;" value="np.zeros(10)" />
    <button onclick="evaluatePython()">Run</button>
    <br />
    <br />
    <div>Output:</div>
    <textarea id="output" style="width: 100%;" rows="6" disabled></textarea>

    <script>
      const output = document.getElementById("output");
      const code = document.getElementById("code");


      function addToOutput(s) {
        output.value += ">>>" + code.value + "\n" + s + "\n";
      }

      output.value = "Initializing...\n";
      // init Pyodide
      async function main() {
        let pyodide = await loadPyodide();
        await pyodide.loadPackage("micropip");
        await pyodide.loadPackage("numpy");
        const micropip = pyodide.pyimport("micropip");
        // await micropip.install("https://raw.github.com/pynapple-org/repl-pynapple/main/pynapple/dist/pynapple-0.8.5-py3-none-any.whl");
        // try {
        //     // await pyodide.loadPackage("https://raw.github.com/pynapple-org/repl-pynapple/main/pynapple/dist/pynapple-0.8.5-py3-none-any.whl");
        //     await micropip.install('https://raw.github.com/pynapple-org/repl-pynapple/main/pynapple/dist/pynapple-0.8.5-py3-none-any.whl');
        // } catch (err) {
        //     output.value += err;
        // }

        pyodide.runPython(`
            import numpy as np
            import micropip
            `);
        output.value += "Ready!\n";
        return pyodide;
      }
      let pyodideReadyPromise = main();

      async function evaluatePython() {
        let pyodide = await pyodideReadyPromise;
        try {
          let output = pyodide.runPython(code.value);
          addToOutput(output);
        } catch (err) {
          addToOutput(err);
        }
      }
    </script>
  </body>
</html>
